<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Student Response</title>
</head>
<body>
    <h1>Upload Student Response</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="student_id">Student ID:</label>
        <input type="text" name="student_id" id="student_id" required><br><br>
        <label for="pdf">Upload Scanned PDF:</label>
        <input type="file" name="pdf" id="pdf" accept="application/pdf" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
